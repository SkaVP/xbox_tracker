<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Xbox Tracker{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Orbitron Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

    <!-- Theme Styles -->
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1f1f1f;
            --accent-color: #107c10;
            --link-color: #1db954;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Orbitron', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar {
            background-color: var(--accent-color);
        }

        .navbar-brand, .nav-link {
            color: white !important;
        }

        .btn-xbox {
            background-color: var(--accent-color);
            color: white;
            border: none;
        }

        .btn-xbox:hover {
            background-color: #0b5e0b;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--accent-color);
            color: var(--text-color);
        }

        .card-header {
            background-color: var(--accent-color);
            color: white;
            font-weight: bold;
        }

        .list-group-item {
            background-color: var(--card-bg);
            color: var(--text-color);
            border-color: #ccc;
        }

        a {
            color: var(--link-color);
        }

        a:hover {
            color: #1ed760;
        }

        .form-label {
            color: #ccc;
        }

        input, textarea, select {
            background-color: #2c2c2c;
            color: #fff;
            border: 1px solid #444;
        }

        input:focus, textarea:focus, select:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(16, 124, 16, 0.25);
        }

        .theme-toggle {
            cursor: pointer;
            font-size: 1.4rem;
            margin-left: 1rem;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">üéÆ Xbox Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'games_list' %}">üìã –ò–≥—Ä—ã</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">üë§ –ü—Ä–æ—Ñ–∏–ª—å</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'stats' %}">üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</a></li>
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">üö™ –í—ã–π—Ç–∏</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">üîê –í–æ–π—Ç–∏</a></li>
                    {% endif %}
                    <li class="nav-item">
                        <span class="theme-toggle" onclick="toggleTheme()">
                            <span id="theme-icon">üåô</span>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Theme Toggle Script -->
    <script>
        const root = document.documentElement;
        const themeIcon = document.getElementById('theme-icon');

        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                applyLightTheme();
            } else {
                applyDarkTheme();
            }
            updateIcon();
        });

        const toggleTheme = () => {
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme === 'light') {
                applyDarkTheme();
                localStorage.setItem('theme', 'dark');
            } else {
                applyLightTheme();
                localStorage.setItem('theme', 'light');
            }
            updateIcon();
        };

        const updateIcon = () => {
            const currentTheme = localStorage.getItem('theme');
            themeIcon.textContent = currentTheme === 'light' ? 'üåû' : 'üåô';
        };

        const applyLightTheme = () => {
            root.style.setProperty('--bg-color', '#f9f9f9');
            root.style.setProperty('--text-color', '#1c1c1c');
            root.style.setProperty('--card-bg', '#ffffff');
            root.style.setProperty('--accent-color', '#107c10');
            root.style.setProperty('--link-color', '#107c10');
        };

        const applyDarkTheme = () => {
            root.style.setProperty('--bg-color', '#121212');
            root.style.setProperty('--text-color', '#e0e0e0');
            root.style.setProperty('--card-bg', '#1f1f1f');
            root.style.setProperty('--accent-color', '#107c10');
            root.style.setProperty('--link-color', '#1db954');
        };
    </script>
</body>
</html>
