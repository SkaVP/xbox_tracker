{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Редактировать игру: {{ game.title }}</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Сохранить изменения</button>
    <a href="{% url 'game_detail' game.pk %}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
